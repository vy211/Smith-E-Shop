<!DOCTYPE html>

<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--IconCout CSS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--CSS Adding-->
    <link rel="stylesheet" href="{% static 'shop/Style_to_login_signup.css' %}">

    <title>login</title>
</head>

<body>
    <!-- Registration Form -->
    <div class="container">
        <div class="forms">
            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#" method='POST'>
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" placeholder="User name" name='username' required>
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                    
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name='email' required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" name='password1' required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password"name='password2' required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidenPw"></i>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Register Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have an account?
                        <a href="{% url 'shop:login'%}" >Sign in</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}
    {% endif %}

    <script src="{% static 'shop/image/Login_page_content.js' %}"></script>

</body>

</html>
