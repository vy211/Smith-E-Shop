{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="categories" id="category">

        <div class="spice-image">
            <img src="images/Dairy Products/istockphoto-513470606-170667a.jpg" alt="">
        </div>


    </section>
    <section class="product" id="product">

        <h1 class="heading">Select Your <span>Agriculture Weapones</span></h1>

        <div class="box-container">
            {% for n in productData %}
            {% if n.category == "A" %}
            <div class="box">
                <span class="discount">-33%</span>
                <img src="" alt="image" height = 200 width = 200>
                <h3>{{n.title}}</h3>
                <div class="price"> Rs {{n.discounted_price}} <span> Rs {{n.selling_price}} </span> </div>
                <div class="quantity">
                    <span>quantity : </span>
                    <input type="number" min="1" max="1000" value="1">
    
                </div>
                <a href="#" class="btn">add to cart</a>
            </div>
            {% endif %}
            {% endfor %}
        </div> 

    </section>
{% endblock %}
