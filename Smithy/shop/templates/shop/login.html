<!DOCTYPE html>

<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--IconCout CSS-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--CSS Adding-->
    <link rel="stylesheet" href="{% static 'shop/Style_to_login_signup.css' %}">

    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" method='POST'>
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="userName" id="" placeholder="Enter Your User Name"  required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="passWord1" id="" placeholder="Enter Your Password"  required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidenPw"></i>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Login Now">
                    </div>
                </form>
                
                <div class="login-signup">
                    <span class="text">Don't have an account
                        ?
                        <a href="{% url 'shop:signup'%}" >Signup now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
     {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
    {% endif %}
    <script src="{% static 'shop/image/Login_page_content.js' %}"></script>

</body>
</html>
