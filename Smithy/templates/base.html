<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksmiths First Online Shop.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'shop/style.css'%}">

</head>

<body>



    <header>

        <div class="header-1">

            <a href="{% url 'shop:index'%}" class="logo "><i class='fas fa-hammer' style='font-size:36px'></i>Smithy</a>
            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>
        </div>

        <div class="header-2">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="{% url 'shop:index'%}">home</a>
                <a href="#category">category</a>
                <a href="#product">product</a>
                <a href="#contact">contact</a>
                <a href="{% url 'shop:login'%}" target="_blank">Login</a>
            </nav>

            <div class="icons">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-heart"></a>
                <a class="fas fa-user-circle" id="dropdownMenuLink" data-bs-toggle="dropdown"></a>
                <div class="dropdown-menu" id="profile-dropdown_box" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Welcome name</a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item " href="#"><span>Edit Profile</span></a>
                    <a class="dropdown-item " href="#"><span>Contact us</span> </a>
                    <hr class="dropdown-divider">
                    <a class="dropdown-item " href="#"><span>Logout</span></a>


                </div>

            </div>

        </div>

    </header>

    {% block content %}

    {% endblock %}




    <!-- custom js file link  -->
    <script src="script.js"></script>

</body>

</html>
